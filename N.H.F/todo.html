<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .task-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .add-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active:hover {
            color: white;
        }

        .stats {
            padding: 20px 30px;
            background: #f8fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .task-count {
            font-weight: 600;
            color: #4a5568;
        }

        .clear-completed {
            padding: 8px 16px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .clear-completed:hover {
            background: #c53030;
            transform: translateY(-1px);
        }

        .clear-completed:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .todo-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        .todo-item:hover {
            background: #f8fafc;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .task-text {
            text-decoration: line-through;
            color: #a0aec0;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            flex-shrink: 0;
        }

        .checkbox.checked {
            background: #48bb78;
            border-color: #48bb78;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            line-height: 1.5;
            word-wrap: break-word;
            cursor: pointer;
        }

        .task-text.editing {
            background: #f7fafc;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 8px 12px;
            outline: none;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .todo-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #ed8936;
            color: white;
        }

        .edit-btn:hover {
            background: #dd6b20;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .empty-state p {
            font-size: 1rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(20px);
            }
        }

        .todo-item.removing {
            animation: slideOut 0.3s ease forwards;
        }

        @media (max-width: 640px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .input-section {
                padding: 20px;
            }

            .input-container {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }

            .todo-item {
                padding: 15px 20px;
            }

            .stats {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }

            .task-actions {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <p>Stay organized and productive</p>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="task-input" placeholder="What needs to be done?" id="taskInput">
                <button class="add-btn" id="addBtn">Add Task</button>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="stats">
            <div class="task-count" id="taskCount">0 tasks remaining</div>
            <button class="clear-completed" id="clearCompleted" disabled>Clear Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started!</p>
            </div>
        </div>
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('todos')) || [];
                this.currentFilter = 'all';
                this.editingId = null;
                
                this.initializeElements();
                this.bindEvents();
                this.render();
            }

            initializeElements() {
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.todoList = document.getElementById('todoList');
                this.taskCount = document.getElementById('taskCount');
                this.clearCompleted = document.getElementById('clearCompleted');
                this.emptyState = document.getElementById('emptyState');
                this.filterBtns = document.querySelectorAll('.filter-btn');
            }

            bindEvents() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.clearCompleted.addEventListener('click', () => this.clearCompletedTasks());
                
                this.filterBtns.forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });
            }

            addTask() {
                const text = this.taskInput.value.trim();
                if (!text) return;

                const task = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.saveToStorage();
                this.render();
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveToStorage();
                    this.render();
                }
            }

            deleteTask(id) {
                const taskElement = document.querySelector(`[data-id="${id}"]`);
                if (taskElement) {
                    taskElement.classList.add('removing');
                    setTimeout(() => {
                        this.tasks = this.tasks.filter(t => t.id !== id);
                        this.saveToStorage();
                        this.render();
                    }, 300);
                }
            }

            editTask(id) {
                if (this.editingId === id) return;
                
                this.editingId = id;
                this.render();
                
                const input = document.querySelector(`[data-id="${id}"] .task-text`);
                if (input) {
                    input.focus();
                    input.select();
                }
            }

            saveEdit(id, newText) {
                const task = this.tasks.find(t => t.id === id);
                if (task && newText.trim()) {
                    task.text = newText.trim();
                    this.saveToStorage();
                }
                this.editingId = null;
                this.render();
            }

            cancelEdit() {
                this.editingId = null;
                this.render();
            }

            clearCompletedTasks() {
                this.tasks = this.tasks.filter(t => !t.completed);
                this.saveToStorage();
                this.render();
            }

            setFilter(filter) {
                this.currentFilter = filter;
                this.filterBtns.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(t => !t.completed);
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    default:
                        return this.tasks;
                }
            }

            saveToStorage() {
                localStorage.setItem('todos', JSON.stringify(this.tasks));
            }

            updateStats() {
                const activeTasks = this.tasks.filter(t => !t.completed).length;
                const completedTasks = this.tasks.filter(t => t.completed).length;
                
                this.taskCount.textContent = `${activeTasks} task${activeTasks !== 1 ? 's' : ''} remaining`;
                this.clearCompleted.disabled = completedTasks === 0;
            }

            render() {
                const filteredTasks = this.getFilteredTasks();
                
                if (filteredTasks.length === 0) {
                    this.todoList.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                            <h3>${this.tasks.length === 0 ? 'No tasks yet' : 'No ' + this.currentFilter + ' tasks'}</h3>
                            <p>${this.tasks.length === 0 ? 'Add a task above to get started!' : 'Try a different filter or add a new task.'}</p>
                        </div>
                    `;
                } else {
                    this.todoList.innerHTML = filteredTasks.map(task => `
                        <div class="todo-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                            <div class="checkbox ${task.completed ? 'checked' : ''}" onclick="app.toggleTask(${task.id})"></div>
                            ${this.editingId === task.id ? 
                                `<input type="text" class="task-text editing" value="${task.text}" 
                                 onblur="app.saveEdit(${task.id}, this.value)"
                                 onkeypress="if(event.key==='Enter') app.saveEdit(${task.id}, this.value); if(event.key==='Escape') app.cancelEdit()">` :
                                `<div class="task-text" onclick="app.editTask(${task.id})">${task.text}</div>`
                            }
                            <div class="task-actions">
                                <button class="action-btn edit-btn" onclick="app.editTask(${task.id})">Edit</button>
                                <button class="action-btn delete-btn" onclick="app.deleteTask(${task.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }
                
                this.updateStats();
            }
        }

        
        const app = new TodoApp();
    </script>
</body>
</html>
